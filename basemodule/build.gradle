    kapt "androidx.room:room-compiler:$room_version"


    api 'cn.bingoogolapple:bga-qrcode-zbar:1.3.6'
    api 'com.jaeger.statusbarutil:library:1.5.1'


    debugImplementation 'com.didichuxing.doraemonkit:doraemonkit:2.0.1'
    releaseImplementation 'com.didichuxing.doraemonkit:doraemonkit-no-op:2.0.2'

    def retrofit2_version = '2.6.1'
    /**net-work*/
    api "com.squareup.retrofit2:retrofit:$retrofit2_version"
    api "com.squareup.retrofit2:converter-gson:$retrofit2_version"
    def okhttp3_version = '4.2.0'
    api "com.squareup.okhttp3:okhttp:$okhttp3_version"
