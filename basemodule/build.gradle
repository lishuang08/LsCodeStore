apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }



    compileOptions {
        sourceCompatibility = "1.8"
        targetCompatibility = "1.8"
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"


    def lifecycle_version = '2.2.0-rc03'
    api "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    api "androidx.lifecycle:lifecycle-livedata:$lifecycle_version"
    api "androidx.lifecycle:lifecycle-runtime:$lifecycle_version"
    api "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"
    api "androidx.lifecycle:lifecycle-reactivestreams-ktx:$lifecycle_version"


    api 'androidx.appcompat:appcompat:1.1.0'

    api 'androidx.core:core-ktx:1.1.0'

    def fragment_version = "1.2.0-rc03"
    api "androidx.fragment:fragment:$fragment_version"
    api "androidx.fragment:fragment-ktx:$fragment_version"

    api 'androidx.constraintlayout:constraintlayout:2.0.0-beta3'
    api 'androidx.viewpager2:viewpager2:1.0.0'

    api 'com.google.android.material:material:1.2.0-alpha02'

    /** 图片缩放等展示    */
    api 'com.github.chrisbanes:PhotoView:2.3.0'
//    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-beta-3'

    api 'com.jeremyliao:live-event-bus-x:1.5.1'

    api 'de.hdodenhof:circleimageview:3.0.1'
    def nav_version = '2.1.0'
    api "androidx.navigation:navigation-fragment:$nav_version"
    api "androidx.navigation:navigation-ui:$nav_version"
    api "androidx.navigation:navigation-fragment-ktx:$nav_version"
    api "androidx.navigation:navigation-ui-ktx:$nav_version"

    def paging_version = "2.1.0"
    api "androidx.paging:paging-runtime-ktx:$paging_version"

    def room_version = '2.2.2'
    api "androidx.room:room-runtime:$room_version"
    api "androidx.room:room-ktx:$room_version"
    api 'androidx.lifecycle:lifecycle-extensions:2.1.0'

    api 'androidx.navigation:navigation-fragment-ktx:2.1.0'
    api 'androidx.navigation:navigation-ui-ktx:2.1.0'
