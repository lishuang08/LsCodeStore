apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion 30
    buildToolsVersion '30.0.1'

    defaultConfig {
//        if (!isModule) {
//            applicationId "ls.yylx.lscodestore.secondmodule"
//        }

        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerVersion "1.4.0"
        kotlinCompilerExtensionVersion "${compose_version}"

    }

}
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += ["-Xallow-jvm-ir-dependencies", "-Xskip-prerelease-check"]
    }
}
dependencies {
    implementation project(':basemodule')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.0'


//    implementation "androidx.compose:ui-tooling:$compose_version"
    api "androidx.compose.runtime:runtime-dispatch:$compose_version"
    api "androidx.compose.runtime:runtime:$compose_version"
    api "androidx.compose.animation:animation:$compose_version"
    api "androidx.compose.animation:animation-core:$compose_version"
    api "androidx.compose.ui:ui:$compose_version"
    api "androidx.compose.foundation:foundation:$compose_version"
    api "androidx.compose.ui:ui-geometry:$compose_version"
    api "androidx.compose.ui:ui-graphics:$compose_version"
    api "androidx.compose.foundation:foundation-layout:$compose_version"
    api "androidx.compose.runtime:runtime-livedata:$compose_version"
    api "androidx.compose.material:material:$compose_version"
    api "androidx.compose.material:material-icons-core:$compose_version"
    api "androidx.compose.material:material-icons-extended:$compose_version"
    api "androidx.compose.runtime:runtime-rxjava2:$compose_version"
    api "androidx.compose.runtime:runtime-saved-instance-state:$compose_version"
    api "androidx.compose.foundation:foundation-text:$compose_version"
    api "androidx.compose.ui:ui-text-android:$compose_version"
    api "androidx.compose.ui:ui-text:$compose_version"
    api "androidx.compose.ui:ui-unit:$compose_version"
    api "androidx.compose.ui:ui-util:$compose_version"
//    尚未重构（无更改）
    api "androidx.compose:compose-compiler:$compose_version"
    api "androidx.ui:ui-test:$compose_version"
    api "androidx.ui:ui-tooling:$compose_version"


}
